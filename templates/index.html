<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    <title>Blockchain Poll Creator</title>
</head>
<body>



    <form action="/create_poll" method="post">

        <div class="card center" style="width: 30%;text-align: center;">
            <div class="card-body">
              <h4 class="card-title" style="font-weight: bold;">Create Poll</h4>
              <div class="mb-3">
                <br>
                <input type="text" class="form-control" id="poll_title" name="title" placeholder="Poll Title" required>
                <br>
                <div id="options_div">
                    <div style="display: flex;">
                        <svg style="margin-right: .5rem;" xmlns="http://www.w3.org/2000/svg" width="24" height="32" viewBox="0 0 24 24" fill="none" stroke="#191b1d" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-corner-down-right"><polyline points="15 10 20 15 15 20"/><path d="M4 4v7a4 4 0 0 0 4 4h12"/></svg>
                        <input type="text" class="form-control" id="poll_option" name="option[]" placeholder="Poll Option" required>
                    </div>
                    <br>
                    <div class="option_wrapper" data-index="1">
                        <div style="display: flex;">
                            <svg onclick="removeOption(this)" data-index="1" style="margin-right: .5rem;cursor: pointer;" xmlns="http://www.w3.org/2000/svg" width="24" height="32" viewBox="0 0 24 24" fill="none" stroke="#191b1d" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash-2"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>
                            <input type="text" class="form-control" id="poll_option" name="option[]" placeholder="Poll Option" required>
                        </div>
                        <br>
                    </div>

                </div>



                <button type="button" class="btn btn-outline-dark option" style="width: 100%;" onclick="addOption()">Add another option</button>

                <br>
                <br>

                <button type="submit" class="btn btn-dark" style="width: 100%;height: 3rem;">Submit</button>
            </div>

              
            </div>
          </div>

        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    </form>
</body>
</html>
